<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Sua Livraria Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="BookNest">
            <h1>BookNest</h1>
        </div>
    </header>

    <main>
        <section id="pesquisa">
            <input type="text" id="searchInput" placeholder="Pesquisar livros...">
            <button id="searchBtn">üîç</button>
        </section>

        <section id="livros">
            <h2>Cat√°logo de Livros</h2>
            <div class="livros-container">
                <!-- Livros ser√£o inseridos via JS -->
            </div>
        </section>

        <section id="comentarios">
            <h2>Coment√°rios & Sugest√µes</h2>
            <div class="comentarios-box">
                <div class="comentarios-container"></div>
                <textarea id="novoComentario" placeholder="Escreva seu coment√°rio..."></textarea>
                <button id="btnEnviarComentario">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
        <button id="btnEmail">Fale conosco</button>
        <p>&copy; 2025 BookNest</p>
    </footer>

    <!-- Bot√µes de navega√ß√£o movidos para baixo do rodap√© -->
    <div class="mobile-nav-buttons">
        <button id="btnExplorar">Explorar livros</button>
        <button id="btnFisicos">Livros F√≠sicos</button>
        <button id="btnComentarios">Coment√°rios</button>
        <button id="btnContato">Contato</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Pesquisa de livros
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const livrosContainer = document.querySelector('.livros-container');

        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase();
            const cards = livrosContainer.querySelectorAll('.livro-card');
            cards.forEach(card => {
                const titulo = card.querySelector('h3').textContent.toLowerCase();
                if(titulo.includes(query)){
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
