<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Sua Livraria Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="BookNest">
            <h1>BookNest</h1>
        </div>
        <nav>
            <button id="btnExplorar">Explorar livros</button>
            <button id="btnFisicos">Livros Físicos</button>
            <button id="btnComentarios">Comentários</button>
            <button id="btnContato">Contato</button>
        </nav>
    </header>

    <main>
        <section id="livros">
            <h2>Catálogo de Livros</h2>
            <div class="livros-container">
                <!-- Livros serão inseridos via JS -->
            </div>
        </section>

        <section id="comentarios">
            <h2>Comentários & Sugestões</h2>
            <div class="comentarios-container"></div>
            <textarea id="novoComentario" placeholder="Escreva seu comentário..."></textarea>
            <button id="btnEnviarComentario">Enviar</button>
        </section>
    </main>

    <footer>
        <button id="btnEmail">Fale conosco</button>
        <p>&copy; 2025 BookNest</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
